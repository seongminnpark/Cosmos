<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cosmos</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./photon-0.1.2-dist/css/photon.min.css">

  </head>
  <body>
    <div class="window">

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">Menu</h5>
              <span class="nav-group-item">
                <span class="icon icon-home"></span>
                Home
              </span>
              <span class="nav-group-item active">
                <span class="icon icon-users"></span>
                My Accounts
              </span>
              <span class="nav-group-item">
                <span class="icon icon-tag"></span>
                Marketplace
              </span>
              <span class="nav-group-item">
                <span class="icon icon-cog"></span>
                Settings
              </span>
            </nav>
          </div>

          <div class="pane">
            <table class="table-striped">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Kind</th>
                  <th>List Date</th>
                  <th>Seller</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Selling</td>
                  <td>Solar</td>
                  <td>Jan 25th, 2017</td>
                  <td>Sally Johnson</td>
                </tr>
                <tr>
                  <td>Christmas sale</td>
                  <td>Solar</td>
                  <td>Jan 25th, 2017</td>
                  <td>Vitalik Buterin</td>
                </tr>
                <tr>
                  <td>Buy me</td>
                  <td>Solar</td>
                  <td>Jan 25th, 2017</td>
                  <td>Satoshi Nakamoto</td>
                </tr>
              </tbody>
            </table>

            <div id="latest-block"></div>
            <button id="latest-block-button">Latest block</button>

            <button id="new-meter-button">New meter</button>

            <button id="send-energy-button">Send Energy</button>

          </div> <!-- End pane -->
        </div> <!-- End pane-group -->

      </div> <!-- End window-content -->
    </div>

    <!-- <script src="http://cdn.rawgit.com/ethereum/web3.js/1.0.0/dist/web3.min.js"></script> -->
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
  </body>
</html>
